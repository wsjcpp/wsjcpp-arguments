wsjcpp_version: v0.0.1
cmake_cxx_standard: 11
cmake_minimum_required: 3.0

name: wsjcpp/wsjcpp-arguments
version: v0.0.1
description: Helpful parser for parsing application arguments
issues: https://github.com/wsjcpp/wsjcpp-arguments/issues

repositories:
  - type: main
    url: "https://github.com/wsjcpp/wsjcpp-arguments"

keywords:
  - c++
  - wsjcpp
  - parser application arguments

authors:
  - name: Evgenii Sopov
    email: mrseakg@gmail.com

required-libraries:
  - pthread

dependencies:
  - name: "wsjcpp/wsjcpp-core"
    version: "v0.0.2"
    url: "https://github.com/wsjcpp/wsjcpp-core:master"
    origin: "https://github.com/"
    installation-dir: "./src.wsjcpp/wsjcpp_wsjcpp_core"

distribution:
  - source-file: src/wsjcpp_arguments.cpp
    target-file: wsjcpp_arguments.cpp
    sha1: "0be6d86b88f63f8aa71481ec4e0a7ee238797338"
    type: "source-code"
  - source-file: src/wsjcpp_arguments.h
    target-file: wsjcpp_arguments.h
    sha1: "a80e2fe927872112fa68cf87913aaec4ce710acc"
    type: "source-code"

unit-tests:
  folder: unit-tests # default
  files:
    - unit-tests/src/main.cpp
    - unit-tests/src/unit_tests.h
    - unit-tests/src/unit_tests.cpp
